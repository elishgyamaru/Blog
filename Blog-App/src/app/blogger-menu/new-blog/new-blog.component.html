    <div class="col-xs-12">
      <form class="py-1" [formGroup]="newBlog" (ngSubmit)="onPublish()">
          <div class="form-group">
            <input type="text" name="Title" class="form-control" 
            formControlName="Title" placeholder="Title">
          </div> 
          <!-- <div class="form-group">
            <label for="Tags">Tags</label>
            <input type="text" name="Title" class="form-control" 
            formControlName="Tags" placeholder="Enter upto 5 tags">
          </div>  -->
          <quill-editor id="blogContent" name="Content" class="form-control p-0 border-0" [modules]="toolOptions"
          formControlName="Content" [placeholder]="'Enter content here'" [style]="{'height': '400px'}" (onEditorCreated)="onEditorCreated($event)">
        </quill-editor>
        <div class="form-group">
          <div class="btn-group">
            <button class="btn btn-primary"><i class="fa fa-globe"></i></button>
            <button ttype="button" class="btn btn-secondary" (click)="onSaveAsDraft()"><i class="fa fa-save"></i></button>
            <button type="button" class="btn btn-danger"><i class="fa fa-trash"></i></button>
            <button type="button" (click)="onPreview()" class="btn btn-warning"><i class="fa fa-eye"></i></button>
          </div>
        </div>
      </form>
    </div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form id="login-form" #loginForm="ngForm" class="small" (ngSubmit)="onLogin()">
                <h6 class="text-center text-info mb-4">Login</h6>
                <div class="form-group">
                    <input type="text" name="username" required 
                    [(ngModel)]="model.username" placeholder="Username" id="username" class="form-control-sm form-control">
                    <div class="text-danger px-1">Username is required</div>
                </div>
                <div class="form-group">
                    <input type="text" name="password" required 
                    [(ngModel)]="model.password" placeholder="Password" id="password" class="form-control form-control-sm">
                    <div class="text-danger px-1">Password is required</div>
                </div>
                <div class="form-group">
                    <button class="btn btn-info btn-sm" [style.cursor]="loginForm.invalid?'not-allowed':'default'" [disabled]="loginForm.invalid">Login</button>
                </div>
                <div class="text-right">
                    <a routerLink="/register" class="text-info">Register here</a>
                </div>
            </form>
        </div>
    </div>
</div>
